<!doctype html>
<html>

<head>
  <title>WebGL_Fundamentals</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./WebGL_HelloWorld.css">
</head>

<body>

  <!-- 목차 공통으로 관리하기 위해 list.html 삽입 -->
  <!-- 출처 : https://kyung-a.tistory.com/18 -->
  <div data-include-path="../list.html"></div>
  <script>
    window.addEventListener('load', function () {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function (el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.outerHTML = this.responseText;
            }
          };
          xhttp.open('GET', includePath, true);
          xhttp.send();
        }
      });
    });
  </script>

  <h2>WebGL Hello World</h2>
  <canvas id="c"></canvas>
  <script id="vertex-shader-2d" type="notjs">

    // attribute는 buffer로부터 데이터를 받는다.
    attribute vec4 a_position;
   
    // 모든 shader는 main함수를 갖는다.
    void main() {
      // gl_Position 는 a vertex shader를 세팅하는 특수 변수
      gl_Position = a_position;
    }
   
  </script>

  <script id="fragment-shader-2d" type="notjs">

    // fragment shaders 는 default precision이 없어 하나를 골라야한다.
    // mediump is a good default
    precision mediump float;
   
    void main() {
      // gl_FragColor는 fragment shader를 세팅하는 특수 변수
      gl_FragColor = vec4(1, 0, 0.5, 1); // reddish-purple색이 반환되는 vect4
    }
   
  </script>
  <script src="../webgl-utils.js"></script>
  <script src="./WebGL_HelloWorld.js"></script>
</body>

</html>
