<!doctype html>
<html>

<head>
  <title>WebGL_Fundamentals</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./WebGL_Matrices_2D.css">
</head>

<body>

  <!-- 목차 공통으로 관리하기 위해 list.html 삽입 -->
  <!-- 출처 : https://kyung-a.tistory.com/18 -->
  <div data-include-path="../list.html"></div>
  <script>
    window.addEventListener('load', function () {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function (el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              el.outerHTML = this.responseText;
            }
          };
          xhttp.open('GET', includePath, true);
          xhttp.send();
        }
      });
    });
  </script>

  <h2>WebGL 2D : Matrices</h2>
  <p><a href="https://myoung-min.tistory.com/158">학습내용 블로그 정리</a></p>
  <canvas id="canvas"></canvas>
  <div id="uiContainer">
    <div id="ui">
      <div id="x"></div>
      <div id="y"></div>
      <div id="angle"></div>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
    </div>
  </div>

  <!-- vertex shader -->
  <script id="vertex-shader-2d" type="x-shader/x-vertex">
attribute vec2 a_position;

uniform mat3 u_matrix;

void main() {
  // Multiply the position by the matrix.
  // 행렬 연산을 사용하여 이전 셰이더보다 훨씬 간단해졌다.
  gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
}
</script>

  <!-- fragment shader -->
  <script id="fragment-shader-2d" type="x-shader/x-fragment">
precision mediump float;

uniform vec4 u_color;

void main() {
   gl_FragColor = u_color;
}
</script>
  <script src="../webgl-utils.js"></script>
  <script src="../webgl-lessons-ui.js"></script>
  <script src="./WebGL_Matrices_2D.js"></script>
</body>

</html>
